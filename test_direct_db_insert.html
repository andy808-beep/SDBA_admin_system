<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct DB Insert Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { background: #f8f9fa; padding: 10px; border-left: 4px solid #007bff; margin: 10px 0; }
        .error-log { border-left-color: #dc3545; }
        .success-log { border-left-color: #28a745; }
    </style>
</head>
<body>
    <h1>üîß Direct Database Insert Test</h1>
    
    <div class="test-section info">
        <h3>Test Database Schema Directly</h3>
        <p>This bypasses the Edge Function and tests the database schema directly.</p>
    </div>

    <div class="test-section">
        <h3>Test Controls</h3>
        <button onclick="testDirectInsert()">Test Direct Insert</button>
        <button onclick="checkTableStructure()">Check Table Structure</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        const supabaseUrl = 'https://khqarcvszewerjckmtpg.supabase.co';
        const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocWFyY3ZzemV3ZXJqY2ttdHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NTE5MTEsImV4cCI6MjA2NDMyNzkxMX0.d8_q1aI_I5pwNf73FIKxNo8Ok0KNxzF-SGDGegpRwbY';

        async function testDirectInsert() {
            try {
                log('üß™ Testing direct database insert...', 'info');
                
                const testData = {
                    event_short_ref: 'TN2025',
                    client_tx_id: 'test_direct_' + Date.now(),
                    season: 2025,
                    category: 'mixed_open',
                    division_code: 'X',
                    option_choice: 'Option 1',
                    team_name: 'Direct Test Team',
                    org_name: 'Direct Test Org',
                    team_manager_1: 'Manager 1',
                    mobile_1: '12345678',
                    email_1: 'test@example.com',
                    team_manager_2: 'Manager 2',
                    mobile_2: '87654321',
                    email_2: 'test2@example.com',
                    team_manager_3: 'Manager 3',
                    mobile_3: '11223344',
                    email_3: 'test3@example.com',
                    status: 'pending'
                };
                
                log('Test data:', 'info');
                log(JSON.stringify(testData, null, 2), 'info');
                
                const response = await fetch(`${supabaseUrl}/rest/v1/registration_meta`, {
                    method: 'POST',
                    headers: {
                        'apikey': anonKey,
                        'Authorization': `Bearer ${anonKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    log('‚úÖ Direct insert successful! Database schema is correct.', 'success');
                    log('This means the Edge Function cache needs to be cleared.', 'info');
                } else {
                    const error = await response.text();
                    log(`‚ùå Direct insert failed: ${response.status}`, 'error');
                    log(`Error details: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function checkTableStructure() {
            try {
                log('üîç Checking table structure...', 'info');
                
                // Try to get table info by querying with a limit
                const response = await fetch(`${supabaseUrl}/rest/v1/registration_meta?select=*&limit=1`, {
                    headers: {
                        'apikey': anonKey,
                        'Authorization': `Bearer ${anonKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Table is accessible', 'success');
                    log('Table structure (sample):', 'info');
                    log(JSON.stringify(data, null, 2), 'info');
                } else {
                    const error = await response.text();
                    log(`‚ùå Error accessing table: ${response.status}`, 'error');
                    log(`Error details: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type === 'error' ? 'error-log' : type === 'success' ? 'success-log' : ''}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Initialize
        log('üöÄ Direct DB Insert Test initialized', 'info');
    </script>
</body>
</html>
