<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Summary Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .test-section h3 { margin-top: 0; color: #333; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; border-radius: 4px; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .data-display { background: #e9ecef; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Comprehensive Summary Page Test</h1>
    <p>This test verifies that all summary page data sources are working correctly.</p>
    
    <div class="test-section">
        <h3>1. Setup Test Data</h3>
        <button onclick="setupTestData()">Setup Complete Test Data</button>
        <div id="setupResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Team Data (Categories & Options)</h3>
        <button onclick="testTeamData()">Test Team Data</button>
        <div id="teamResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Manager Data</h3>
        <button onclick="testManagerData()">Test Manager Data</button>
        <div id="managerResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Race Day Data</h3>
        <button onclick="testRaceDayData()">Test Race Day Data</button>
        <div id="raceDayResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Test Summary Functions</h3>
        <button onclick="testSummaryFunctions()">Test Summary Functions</button>
        <div id="summaryResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>6. Test Complete Flow</h3>
        <button onclick="testCompleteFlow()">Test Complete Flow</button>
        <div id="flowResult" class="result"></div>
    </div>

    <script>
        // Load the TN wizard script
        const script = document.createElement('script');
        script.src = 'js/tn_wizard.js';
        document.head.appendChild(script);
        
        function setupTestData() {
            const result = document.getElementById('setupResult');
            
            try {
                // Clear existing data
                sessionStorage.clear();
                
                // 1. Team data with proper categories and options
                sessionStorage.setItem('tn_team_count', '2');
                sessionStorage.setItem('tn_team_name_1', 'Thunder Dragons');
                sessionStorage.setItem('tn_team_category_1', 'C'); // Corporate
                sessionStorage.setItem('tn_team_option_1', 'option_1_corp');
                sessionStorage.setItem('tn_team_name_2', 'Lightning Bolts');
                sessionStorage.setItem('tn_team_category_2', 'M'); // Men's Open
                sessionStorage.setItem('tn_team_option_2', 'option_2_non_corp');
                
                // 2. Manager data
                sessionStorage.setItem('tn_manager1_name', 'John Smith');
                sessionStorage.setItem('tn_manager1_phone', '+852-1234-5678');
                sessionStorage.setItem('tn_manager1_email', 'john@example.com');
                sessionStorage.setItem('tn_manager2_name', 'Jane Doe');
                sessionStorage.setItem('tn_manager2_phone', '+852-9876-5432');
                sessionStorage.setItem('tn_manager2_email', 'jane@example.com');
                
                // 3. Race day data (using actual input IDs from form)
                const raceDayData = {
                    marqueeQty: 3,
                    steer_withQty: 2,
                    steer_withoutQty: 1,
                    junk_boatQty: 1,
                    speed_boatQty: 1
                };
                sessionStorage.setItem('tn_race_day', JSON.stringify(raceDayData));
                
                // 4. Organization data
                sessionStorage.setItem('tn_org_name', 'Hong Kong Dragon Boat Association');
                sessionStorage.setItem('tn_org_address', '123 Victoria Road, Central, Hong Kong');
                
                result.innerHTML = `
                    <div class="success">
                        <strong>✅ Test Data Setup Complete</strong><br>
                        <div class="data-display">
                            Teams: 2 (Thunder Dragons, Lightning Bolts)<br>
                            Managers: 2 (John Smith, Jane Doe)<br>
                            Race Day: Marquee(3), Steer With(2), Steer Without(1), Junk(1), Speed(1)<br>
                            Organization: Hong Kong Dragon Boat Association
                        </div>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <strong>❌ Setup Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function testTeamData() {
            const result = document.getElementById('teamResult');
            
            try {
                const teamCount = sessionStorage.getItem('tn_team_count');
                const teams = [];
                
                for (let i = 1; i <= parseInt(teamCount); i++) {
                    const name = sessionStorage.getItem(`tn_team_name_${i}`);
                    const category = sessionStorage.getItem(`tn_team_category_${i}`);
                    const option = sessionStorage.getItem(`tn_team_option_${i}`);
                    
                    if (name) {
                        teams.push({ name, category, option });
                    }
                }
                
                const teamDataHtml = teams.map((team, index) => 
                    `Team ${index + 1}: ${team.name} (${team.category}, ${team.option})`
                ).join('<br>');
                
                result.innerHTML = `
                    <div class="success">
                        <strong>✅ Team Data Test Passed</strong><br>
                        <div class="data-display">
                            ${teamDataHtml}
                        </div>
                        <em>All team data is properly stored and accessible</em>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <strong>❌ Team Data Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function testManagerData() {
            const result = document.getElementById('managerResult');
            
            try {
                const managers = [];
                
                // Test organization-level managers
                const manager1Name = sessionStorage.getItem('tn_manager1_name');
                const manager1Phone = sessionStorage.getItem('tn_manager1_phone');
                const manager1Email = sessionStorage.getItem('tn_manager1_email');
                
                if (manager1Name) {
                    managers.push({
                        name: manager1Name,
                        phone: manager1Phone,
                        email: manager1Email
                    });
                }
                
                const manager2Name = sessionStorage.getItem('tn_manager2_name');
                const manager2Phone = sessionStorage.getItem('tn_manager2_phone');
                const manager2Email = sessionStorage.getItem('tn_manager2_email');
                
                if (manager2Name) {
                    managers.push({
                        name: manager2Name,
                        phone: manager2Phone,
                        email: manager2Email
                    });
                }
                
                const managerDataHtml = managers.map((manager, index) => 
                    `Manager ${index + 1}: ${manager.name} (${manager.phone}, ${manager.email})`
                ).join('<br>');
                
                result.innerHTML = `
                    <div class="success">
                        <strong>✅ Manager Data Test Passed</strong><br>
                        <div class="data-display">
                            ${managerDataHtml}
                        </div>
                        <em>All manager data is properly stored and accessible</em>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <strong>❌ Manager Data Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function testRaceDayData() {
            const result = document.getElementById('raceDayResult');
            
            try {
                const raceDayDataStr = sessionStorage.getItem('tn_race_day');
                const raceDayData = JSON.parse(raceDayDataStr);
                
                const raceDayHtml = Object.entries(raceDayData).map(([key, value]) => 
                    `${key}: ${value}`
                ).join('<br>');
                
                result.innerHTML = `
                    <div class="success">
                        <strong>✅ Race Day Data Test Passed</strong><br>
                        <div class="data-display">
                            ${raceDayHtml}
                        </div>
                        <em>Race day data is properly stored as JSON with correct input IDs</em>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <strong>❌ Race Day Data Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function testSummaryFunctions() {
            const result = document.getElementById('summaryResult');
            
            // Wait for the script to load
            setTimeout(() => {
                try {
                    const functions = [
                        'loadTeamSummary',
                        'loadManagersSummary', 
                        'loadRaceDaySummary',
                        'loadPracticeSummary'
                    ];
                    
                    const availableFunctions = functions.filter(func => typeof window[func] === 'function');
                    const missingFunctions = functions.filter(func => typeof window[func] !== 'function');
                    
                    let resultHtml = `
                        <div class="success">
                            <strong>✅ Summary Functions Test</strong><br>
                            <div class="data-display">
                                Available: ${availableFunctions.join(', ')}<br>
                                ${missingFunctions.length > 0 ? `Missing: ${missingFunctions.join(', ')}` : 'All functions available'}
                            </div>
                    `;
                    
                    if (missingFunctions.length === 0) {
                        resultHtml += `<em>All summary functions are properly loaded and available</em>`;
                    } else {
                        resultHtml += `<em>Some functions are missing - script may not be fully loaded</em>`;
                    }
                    
                    resultHtml += `</div>`;
                    
                    result.innerHTML = resultHtml;
                } catch (error) {
                    result.innerHTML = `
                        <div class="error">
                            <strong>❌ Summary Functions Test Failed:</strong> ${error.message}
                        </div>
                    `;
                }
            }, 1000);
        }
        
        function testCompleteFlow() {
            const result = document.getElementById('flowResult');
            
            try {
                // Test all data sources
                const teamCount = sessionStorage.getItem('tn_team_count');
                const orgName = sessionStorage.getItem('tn_org_name');
                const manager1Name = sessionStorage.getItem('tn_manager1_name');
                const raceDayData = JSON.parse(sessionStorage.getItem('tn_race_day'));
                
                const allDataPresent = teamCount && orgName && manager1Name && raceDayData;
                
                if (allDataPresent) {
                    result.innerHTML = `
                        <div class="success">
                            <strong>✅ Complete Flow Test Passed</strong><br>
                            <div class="data-display">
                                Team Count: ${teamCount}<br>
                                Organization: ${orgName}<br>
                                Manager 1: ${manager1Name}<br>
                                Race Day Items: ${Object.keys(raceDayData).length} items
                            </div>
                            <em>All data sources are working correctly. Summary page should display properly.</em>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <strong>❌ Complete Flow Test Failed</strong><br>
                            <em>Some data is missing. Please run setup first.</em>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <strong>❌ Complete Flow Test Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
