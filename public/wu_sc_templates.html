<!-- WU/SC Multi-Step Templates - Based on TN structure but with custom Step 1 for boat type/division selection -->

<template id="wu-sc-step-1">
  <div class="card">
    <form id="categoryForm">
      <h2>Select Team Details</h2>

      <label for="teamCount">How many teams will you register?</label>
      <input type="number" id="teamCount" min="1" max="10" placeholder="e.g. 2" required />

      <hr />

      <div id="teamDetailsContainer" hidden>
        <h3>Team Information</h3>
        <div id="teamDetailsList"></div>
      </div>

      <!-- Honeypot field -->
      <input type="text" name="website" id="website_hp" autocomplete="off" tabindex="-1" style="position:absolute;left:-9999px;" />

      <p class="msg" id="formMsg"></p>
      <!-- üîÑ Navigation -->
      <div class="nav-buttons">
        <button type="submit" id="nextBtn">Next ‚Üí</button>
      </div>
    </form>
  </div>
</template>

<template id="wu-sc-step-2">
  <div class="card">
    <form id="teamInfoForm">
      <h2>Team Information</h2>

      <div id="teamNameFields"></div>
      <div class="form-group">
        <label for="orgName">Organization / Group Name</label>
        <input type="text" id="orgName" name="orgName" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="mailingAddress">Mailing Address</label>
        <textarea id="mailingAddress" name="mailingAddress" rows="3" placeholder="Room/Floor, Building Name, Street, District, City" required></textarea>
      </div>
      <h3>Team Manager Contact</h3>
      <div id="managerFields"></div>

      <p class="msg" id="formMsg"></p>
      <!-- üîÑ Navigation -->
      <div class="nav-buttons">
        <button type="button" id="backBtn">‚Üê Back</button>
        <button type="submit" id="nextBtn">Next ‚Üí</button>
      </div>
    </form>
  </div>
</template>

<template id="wu-sc-step-3">
  <div class="card">
    <form id="raceDayForm">
      <h2>Race Day Arrangement</h2>

      <div class="section">
        <h3>Athlete Marquee</h3>
        <div class="line-row">
          <span id="marqueePrice">Unit Price: HK$800</span>
          <input type="number" id="marqueeQty" name="marqueeQty" min="0" value="0" />
        </div>
      </div>

      <div class="section">
        <h3>Official Steersman</h3>
        <p>Teams hired Official Steersman during practice</p>
        <div class="line-row">
          <span id="steerWithPrice">Unit Price: HK$800</span>
          <input type="number" id="steerWithQty" name="steerWithQty" min="0" value="0" />
        </div>
        <p>Teams DID NOT hire Official Steersman during practice</p>
        <div class="line-row">
          <span id="steerWithoutPrice">Unit Price: HK$1,500</span>
          <input type="number" id="steerWithoutQty" name="steerWithoutQty" min="0" value="0" />
        </div>
      </div>

      <div class="section">
        <h3>Junk Registration</h3>
        <div class="line-row">
          <label for="junkBoatNo">Pleasure Boat No.:</label>
          <input type="text" id="junkBoatNo" name="junkBoatNo" />
          <span id="junkPrice">HK$2,500</span>
          <input type="number" id="junkBoatQty" name="junkBoatQty" min="0" value="0"/>
        </div>
      </div>

      <div class="section">
        <h3>Speed Boat Registration</h3>
        <div class="line-row">
          <label for="speedBoatNo">Speed Boat No.:</label>
          <input type="text" id="speedBoatNo" name="speedBoatNo" />
          <span id="speedPrice">HK$1,500</span>
          <input type="number" id="speedboatQty" name="speedboatQty" min="0" value="0"/>
        </div>
      </div>

      <p class="msg" id="formMsg"></p>
      <!-- üîÑ Navigation -->
      <div class="nav-buttons">
        <button type="button" id="backBtn">‚Üê Back</button>
        <button type="submit" id="nextBtn">Next ‚Üí</button>
      </div>
    </form>
  </div>
</template>

<template id="wu-sc-step-4">
  <div class="wrap">
    <h1>Application Summary</h1>

    <div class="section" id="secBasics">
      <h2>Basics</h2>
      <div class="grid-2">
        <div class="kv"><div class="k">Season</div><div class="v" id="sumSeason">‚Äî</div></div>
        <div class="kv"><div class="k">Organization</div><div class="v" id="sumOrg">‚Äî</div></div>
        <div class="kv"><div class="k">Mailing Address</div><div class="v" id="sumAddress">‚Äî</div></div>
      </div>
    </div>

    <div class="section" id="secTeams">
      <h2>Teams</h2>
      <table class="summary" id="teamsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Team Name</th>
            <th>Division</th>
            <th>Entry Group</th>
          </tr>
        </thead>
        <tbody id="teamsTbody"><tr><td colspan="4" class="muted">No teams</td></tr></tbody>
      </table>
    </div>

    <div class="section" id="secManagers">
      <h2>Team Manager Contact</h2>
      <div class="grid-2">
        <div class="kv"><div class="k">Manager 1</div><div class="v" id="sumManager1">‚Äî</div></div>
        <div class="kv"><div class="k">Manager 2</div><div class="v" id="sumManager2">‚Äî</div></div>
        <div class="kv"><div class="k">Manager 3</div><div class="v" id="sumManager3">‚Äî</div></div>
      </div>
    </div>

    <div class="section" id="secRaceDay">
      <h2>Race Day Arrangement</h2>
      <div class="grid-2">
        <div class="kv"><div class="k">Athlete Marquee</div><div class="v" id="sumMarquee">‚Äî</div></div>
        <div class="kv"><div class="k">Official Steersman (With Practice)</div><div class="v" id="sumSteerWith">‚Äî</div></div>
        <div class="kv"><div class="k">Official Steersman (Without Practice)</div><div class="v" id="sumSteerWithout">‚Äî</div></div>
        <div class="kv"><div class="k">Junk Registration</div><div class="v" id="sumJunk">‚Äî</div></div>
        <div class="kv"><div class="k">Speed Boat Registration</div><div class="v" id="sumSpeed">‚Äî</div></div>
      </div>
    </div>

    <div class="section" id="secTotal">
      <h2>Total Cost</h2>
      <div class="total-cost">
        <div class="kv"><div class="k">Total Amount</div><div class="v" id="sumTotal">HK$0</div></div>
      </div>
    </div>

    <p class="msg" id="formMsg"></p>
    <!-- üîÑ Navigation -->
    <div class="nav-buttons">
      <button type="button" id="backBtn">‚Üê Back</button>
      <button type="submit" id="submitBtn">Submit Application</button>
    </div>
  </div>
</template>
