<!-- WU/SC Multi-Step Templates - Based on TN structure but with custom Step 1 for boat type/division selection -->

<template id="wu-sc-step-1">
  <div class="card">
    <form id="categoryForm">
      <h2 data-i18n="selectTeamDetails">Select Team Details</h2>

      <label for="teamCount" data-i18n="howManyTeamsQuestion">How many teams do you want to register?</label>
      <select id="teamCount" name="teamCount" required>
        <option value="" data-i18n="selectNumberOfTeams">-- Select number of teams --</option>
        <!-- Options will be generated dynamically in initStep1() -->
      </select>

      <hr />

      <div id="teamDetailsContainer" hidden>
        <h3 data-i18n="teamInformation">Team Information</h3>
        <div id="teamDetailsList"></div>
      </div>

      <!-- Honeypot field -->
      <input type="text" name="website" id="website_hp" autocomplete="off" tabindex="-1" style="position:absolute;left:-9999px;" />

      <p class="msg" id="formMsg"></p>
      <!-- üîÑ Navigation -->
      <div class="nav-buttons" id="step1Actions" style="display: none;">
        <button type="submit" id="nextBtn" data-i18n="nextButton">Next ‚Üí</button>
      </div>
    </form>
  </div>
</template>

<template id="wu-sc-step-2">
  <div class="card">
    <form id="teamInfoForm">
      <h2 data-i18n="teamInformation">Team Information</h2>

      <div id="teamNameFields"></div>
      <div class="form-group">
        <label for="orgName" data-i18n="organizationGroupName">Organization / Group Name</label>
        <input type="text" id="orgName" name="orgName" placeholder="" data-i18n-placeholder="enterOrgName" required />
      </div>
      <div class="form-group">
        <label for="mailingAddress" data-i18n="mailingAddress">Mailing Address</label>
        <textarea id="mailingAddress" name="mailingAddress" rows="3" placeholder="Room/Floor, Building Name, Street, District, City" data-i18n-placeholder="addressPlaceholder" required></textarea>
      </div>
      <h3 data-i18n="teamManagerContact">Team Manager Contact</h3>
      <div id="managerFields"></div>

      <p class="msg" id="formMsg"></p>
      <!-- üîÑ Navigation -->
      <div class="nav-buttons">
        <button type="button" id="backBtn" data-i18n="backButton">‚Üê Back</button>
        <button type="submit" id="nextBtn" data-i18n="nextButton">Next ‚Üí</button>
      </div>
    </form>
  </div>
</template>

<template id="wu-sc-step-3">
  <div class="card">
    <form id="raceDayForm">
      <h2 data-i18n="raceDayArrangement">Race Day Arrangement</h2>

      <div class="section">
        <h3 data-i18n="athleteMarquee">Athlete Marquee</h3>
        <div class="line-row">
          <span id="marqueePrice"><span data-i18n="unitPrice">Unit Price:</span> HK$800</span>
          <input type="number" id="marqueeQty" name="marqueeQty" min="0" value="0" />
        </div>
      </div>

      <div class="section">
        <h3 data-i18n="officialSteersman">Official Steersman</h3>
        <p data-i18n="teamsHiredSteersman">Teams hired Official Steersman during practice</p>
        <div class="line-row">
          <span id="steerWithPrice"><span data-i18n="unitPrice">Unit Price:</span> HK$800</span>
          <input type="number" id="steerWithQty" name="steerWithQty" min="0" value="0" />
        </div>
        <p data-i18n="teamsNotHiredSteersman">Teams DID NOT hire Official Steersman during practice</p>
        <div class="line-row">
          <span id="steerWithoutPrice"><span data-i18n="unitPrice">Unit Price:</span> HK$1,500</span>
          <input type="number" id="steerWithoutQty" name="steerWithoutQty" min="0" value="0" />
        </div>
      </div>

      <div class="section">
        <h3 data-i18n="junkRegistration">Junk Registration</h3>
        <div class="line-row">
          <label for="junkBoatNo" data-i18n="pleasureBoatNo">Pleasure Boat No.:</label>
          <input type="text" id="junkBoatNo" name="junkBoatNo" />
          <span id="junkPrice">HK$2,500</span>
          <input type="number" id="junkBoatQty" name="junkBoatQty" min="0" value="0"/>
        </div>
      </div>

      <div class="section">
        <h3 data-i18n="speedBoatRegistration">Speed Boat Registration</h3>
        <div class="line-row">
          <label for="speedBoatNo" data-i18n="speedBoatNo">Speed Boat No.:</label>
          <input type="text" id="speedBoatNo" name="speedBoatNo" />
          <span id="speedPrice">HK$1,500</span>
          <input type="number" id="speedboatQty" name="speedboatQty" min="0" value="0"/>
        </div>
      </div>

      <p class="msg" id="formMsg"></p>
      <!-- üîÑ Navigation -->
      <div class="nav-buttons">
        <button type="button" id="backBtn" data-i18n="backButton">‚Üê Back</button>
        <button type="submit" id="nextBtn" data-i18n="nextButton">Next ‚Üí</button>
      </div>
    </form>
  </div>
</template>

<template id="wu-sc-step-4">
  <div class="wrap">
    <h1 data-i18n="applicationSummary">Application Summary</h1>

    <div class="section" id="secBasics">
      <h2 data-i18n="basics">Basics</h2>
      <div class="grid-2">
        <div class="kv"><div class="k" data-i18n="season">Season</div><div class="v" id="sumSeason">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="organization">Organization</div><div class="v" id="sumOrg">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="mailingAddress">Mailing Address</div><div class="v" id="sumAddress">‚Äî</div></div>
      </div>
    </div>

    <div class="section" id="secTeams">
      <h2 data-i18n="teams">Teams</h2>
      <table class="summary" id="teamsTable">
        <thead>
          <tr>
            <th data-i18n="numberSymbol">#</th>
            <th data-i18n="teamName">Team Name</th>
            <th data-i18n="division">Division</th>
            <th data-i18n="entryGroup">Entry Group</th>
          </tr>
        </thead>
        <tbody id="teamsTbody"><tr><td colspan="4" class="muted" data-i18n="noTeams">No teams</td></tr></tbody>
      </table>
    </div>

    <div class="section" id="secManagers">
      <h2 data-i18n="teamManagerContact">Team Manager Contact</h2>
      <div class="grid-2">
        <div class="kv"><div class="k" data-i18n="teamManager1Required">Manager 1</div><div class="v" id="sumManager1">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="teamManager2Required">Manager 2</div><div class="v" id="sumManager2">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="teamManager3Optional">Manager 3</div><div class="v" id="sumManager3">‚Äî</div></div>
      </div>
    </div>

    <div class="section" id="secRaceDay">
      <h2 data-i18n="raceDayArrangement">Race Day Arrangement</h2>
      <div class="grid-2">
        <div class="kv"><div class="k" data-i18n="athleteMarquee">Athlete Marquee</div><div class="v" id="sumMarquee">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="steersmanWithBoat">Official Steersman (With Practice)</div><div class="v" id="sumSteerWith">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="steersmanNoBoat">Official Steersman (Without Practice)</div><div class="v" id="sumSteerWithout">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="junkRegistration">Junk Registration</div><div class="v" id="sumJunk">‚Äî</div></div>
        <div class="kv"><div class="k" data-i18n="speedBoatRegistration">Speed Boat Registration</div><div class="v" id="sumSpeed">‚Äî</div></div>
      </div>
    </div>

    <div class="section" id="secTotal">
      <h2 data-i18n="totalCost">Total Cost</h2>
      <div class="total-cost">
        <div class="kv"><div class="k" data-i18n="totalAmount">Total Amount</div><div class="v" id="sumTotal">HK$0</div></div>
      </div>
    </div>

    <p class="msg" id="formMsg"></p>
    <!-- üîÑ Navigation -->
    <div class="nav-buttons">
      <button type="button" id="backBtn" data-i18n="backButton">‚Üê Back</button>
      <button type="submit" id="submitBtn" data-i18n="submitButton">Submit Application</button>
    </div>
  </div>
</template>
