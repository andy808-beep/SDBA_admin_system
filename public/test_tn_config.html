<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TN Config Test</title>
</head>
<body>
  <h1>TN Config Test</h1>
  <div id="status">Testing TN config...</div>
  <div id="config-details"></div>
  
  <script src="env.js"></script>
  <script type="module">
    import { createTNConfig } from './js/event_bootstrap.js';
    
    function testTNConfig() {
      try {
        console.log('üß™ Testing TN config creation...');
        
        // Create TN config
        createTNConfig();
        
        // Check if config exists
        console.assert(window.__CONFIG && window.__CONFIG.event, 'TN config missing');
        
        if (window.__CONFIG && window.__CONFIG.event) {
          document.getElementById('status').innerHTML = '‚úÖ TN Config Created Successfully!';
          
          const details = document.getElementById('config-details');
          details.innerHTML = `
            <h3>Config Details:</h3>
            <p><strong>Event:</strong> ${window.__CONFIG.event.event_long_name_en}</p>
            <p><strong>Short Ref:</strong> ${window.__CONFIG.event.event_short_ref}</p>
            <p><strong>Packages:</strong> ${window.__CONFIG.packages.length}</p>
            <p><strong>Race Day Items:</strong> ${window.__CONFIG.race_day_items.length}</p>
            <p><strong>Timeslots:</strong> ${window.__CONFIG.timeslots.length}</p>
            <p><strong>Practice Window:</strong> ${window.__CONFIG.practice.practice_start_date} to ${window.__CONFIG.practice.practice_end_date}</p>
          `;
        } else {
          document.getElementById('status').innerHTML = '‚ùå TN Config Missing!';
        }
      } catch (err) {
        console.error('üß™ TN Config test failed:', err);
        document.getElementById('status').innerHTML = `‚ùå Test Failed: ${err.message}`;
      }
    }
    
    testTNConfig();
  </script>
</body>
</html>
