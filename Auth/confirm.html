<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirming...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2 id="msg">Confirming your email...</h2>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const sb = createClient(
      "https://khqarcvszewerjckmtpg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocWFyY3ZzemV3ZXJqY2ttdHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NTE5MTEsImV4cCI6MjA2NDMyNzkxMX0.d8_q1aI_I5pwNf73FIKxNo8Ok0KNxzF-SGDGegpRwbY"
    ); 

    try {
      const { data, error } = await sb.auth.getSession();

      const msg = document.getElementById("msg");
      if (error || !data.session) {
        msg.textContent = "There was a problem confirming your email. Please log in manually.";
        msg.style.color = "#c00";
        setTimeout(() => {
          window.location.href = "index2.html";
        }, 3000);
      } else {
        msg.textContent = "Email confirmed! Redirecting to dashboard...";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "../Dashboard/dashboard.html";
        }, 2000);
      }
    } catch (err) {
      document.getElementById("msg").textContent = "Unexpected error occurred.";
    }
  </script>
</body>
</html>
